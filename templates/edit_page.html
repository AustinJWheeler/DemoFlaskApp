{% extends "single_card.html" %}

{% block card %}
<h5 class="card-title">Edit</h5>
<form method="post">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" value="{{item.item}}" name="item">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" value="{{item.description}}" name="description">
    </div>
    <div class="form-group">
        <label>Category</label>
        <select class="form-control" name="category">
            {% for c in categories %}
            <option
            {% if c.name == category %}
            selected="selected"
            {% endif %}
            >{{c.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="d-flex justify-content-end">
        <a href="{{url_for('item', category=item.category, item=item.item)}}">
            <button type="button" class="btn btn-secondary ml-1">Cancel</button>
        </a>
        <button type="submit" class="btn btn-primary ml-1">Save</button>
    </div>
</form>
{% endblock %}
