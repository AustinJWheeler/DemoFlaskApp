{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 py-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{name}}</h5>
                    {% for item in items %}
                    <a href="{{url_for('item', category=item.category, item=item.item)}}">{{item.item}}</a>
                    <br/>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
