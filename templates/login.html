{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center w-100 p-3">
        <form method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <a href="{{url_for('')}}">Forgot password? click here</a>
            <!--<div class="form-group form-check">-->
                <!--<input type="checkbox" class="form-check-input" id="keepMeIn" name="keep" value="yes">-->
                <!--<label class="form-check-label" for="keepMeIn">Keep me logged in</label>-->
            <!--</div>-->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <a href="{{url_for('google_login')}}">
            <img class="google-button" alt="Sign in with Google"
                 src="{{ url_for('static', filename='btn_google_signin.png') }}">
        </a>
    </div>
</div>
{% endblock %}
