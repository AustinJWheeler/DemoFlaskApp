{% extends "single_card.html" %}

{% block card %}
<h5 class="card-title">Categories</h5>
{% for c in categories %}
<a href="{{ url_for('category', name=c.name) }}">{{c.name}}</a>
<br/>
{% endfor %}
{%if loggedin %}
<div class="d-flex justify-content-end">
    <a href="{{url_for('add')}}">
        <button type="button" class="btn btn-primary ml-1">Add Item</button>
    </a>
</div>
{% endif %}
{% endblock %}
